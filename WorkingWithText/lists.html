<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <!-- An unordered shopping list of my favorite foods -->
        <strong>Favorite food</strong>
        <ul>
            <li>Biryani</li>
            <li>Chicken pizza</li>

        </ul>

        <strong>Todo list</strong>
        <ol>

        </ol>
        <!-- An unordered list of places i’d like to visit someday -->

            <li>Minecraft</li>
            <li>Clash of Clans</li>
            <li>Asphalt</li>
        </ol>

</html>
